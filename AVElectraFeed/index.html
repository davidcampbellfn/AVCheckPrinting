<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AVCheckPrinting</title>
    <style>
        table#avchecktable {
            font-family: arial, sans-serif;
            font-size: small;
            border-collapse: collapse;
            width: 100%;
        }
        th {
            background-color: #4f6487;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 2px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<div>
    <h2>Enter Check Info: <br/>
    </h2>
    <p>Check # ID Routing number Account Number Journal Name</p>
    <input type="text" id="CheckNumber" name="Check Number" size="10"/>
    <input type="text" id="RoutingNumber" name="Routing Number" size="10" />'
    <input type="text" id="AccountNumber" name="Account Number" size="10"/>'
    <input type="text" id="JournalName" name="Journal Name" size="10" />'
    <input type="text" id="TemplateNumber" name="Template Number" size="10" />'
    <input type="button" value="Send" onclick="send();"/>
    <p id="product"/>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/AVCheckPrinting';
  
        function send() {
            var check = {
                CheckNumber: $("#CheckNumber").val(),
                RoutingNumber: $("#RoutingNumber").val(),
                AccountNumber: $("#AccountNumber").val(),
                JournalName: $("#JournalName").val(),
                TemplateNumber: $("#TemplateNumber").val()
            };
            var DTO = JSON.stringify(check);
            // Send an AJAX request
            $.ajax({
                type: 'POST',
                datatype: "json",
                url: uri,
                data: DTO,
                contentType: 'application/json; charset=utf-8',
                success: function (data) {
                    alert(data);
                },
                    error: function (error) {
                        //jsonValue = jQuery.parseJSON(error.responseText);
                    }
        });
            };


</script>
</body>
</html>
