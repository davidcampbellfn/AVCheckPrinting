<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AVCheckPrinting</title>
    <style>
        table#avchecktable {
            font-family: arial, sans-serif;
            font-size: small;
            border-collapse: collapse;
            width: 100%;
        }
        th {
            background-color: #4f6487;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 2px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<div>
    <h2>Enter Check Info: <br/>
    </h2>
    <p>Check # ID Routing number Account Number Journal Name</p>
    <input type="text" id="check.checkNumber" name="Check Number" size="10"/>
    <input type="text" id="check.routingNumber" name="Routing Number" size="10" />'
    <input type="text" id="check.accountNumber" name="Account Number" size="10"/>'
    <input type="text" id="check.journalName" name="Journal Name" size="10" />'
    <input type="button" value="Send" onclick="send();"/>
    <p id="product"/>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/GetAVCheckPrinting';
        var check = { checkNumber: "1234", routingNumber: "123456789", accountNumber: "987654321", journalName: "Mychecking" };
        function send() {
           
            // Send an AJAX request
            $.ajax({
                type: "GET",
                datatype: "json",
                url: uri,
                data: check,
                success: function (data) {
                    alert(data);
                },
                    error: function (error) {
                        //jsonValue = jQuery.parseJSON(error.responseText);
                    }
        });
            };


</script>
</body>
</html>
